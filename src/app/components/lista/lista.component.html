<div class="row mt-3">
  <div class="col col-md-6 offset-md-3">
    <span>Cantidad de tareas pendientes: {{ calcularPendiente() }}</span>
  </div>
</div>

<div class="row mt-4">
  <div class="col col-md-6 offset-md-3">
    <div class="card" *ngIf="tareas.length > 0">
      <ul class="list-group list-group-flush">
        <li
          *ngFor="let tarea of tareas; let i = index"
          class="list-group-item animated fadeInDown"
        >
          <input
            type="checkbox"
            [checked]="tarea.done"
            (click)="toggleDone(i)"
          />
          <span [ngClass]="{ 'hecho-true': tarea.done }">
            {{ tarea.tarea | uppercase }}
          </span>
          <button
            class="btn btn-outline-danger float-right"
            (click)="delTask(i)"
          >
            X
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
